<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Responsive Toggle</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="Pastel responsive UI with sidebars, terminal, and game library." />
  </head>
  <body>
    <button id="leftToggle" class="floatBtns" type="button">☰ L</button>
    <button id="rightToggle" class="floatBtns" type="button">R ☰</button>
    <div id="overlay"></div>

    <div id="mainBox">
      <div id="loadingBarContainer"><div id="loadingBar"></div></div>

      <aside id="sidebarLeft" class="sidebars"></aside>

      <aside id="sidebarRight" class="sidebars">
        <div id="linkTreeContainer">
          <div id="pathDisplay">
            <span id="pathLabel">Location:</span>
            <span id="currentPath">/root/ishini</span>
          </div>
          <div id="linkTree">
            <a href="" class="treeLinks" data-page="ishini"
              ><span>Ishini</span><span class="arrow">→</span></a
            >
            <a href="" class="treeLinks" data-page="gaming"
              ><span>Gaming Library</span><span class="arrow">→</span></a
            >
            <a href="" class="treeLinks" data-page="music"
              ><span>Music Library</span><span class="arrow">→</span></a
            >
          </div>
        </div>

        <div id="terminalWrapper">
          <div id="terminalHeader">
            <div class="terminalDots">
              <span></span><span></span><span></span>
            </div>
            <span class="terminalTitle">System Console</span>
          </div>
          <div id="terminalBody">
            <div class="terminalLines">System initialized...</div>
            <div class="terminalLines">Type 'help' for commands.</div>
          </div>
          <div id="terminalInputArea">
            <span id="prompt">>></span>
            <input
              type="text"
              id="terminalInput"
              autocomplete="off"
              placeholder="Enter command..."
              aria-label="Terminal command input"
            />
          </div>
        </div>

              <footer id="cyberFooter">
        <div id="footerPill">
            <p id="footerText">
                © 2025 I’m tired... <br> <span class="pinkGlow">(๑-﹏-๑)</span> 
                This was a nightmare to make! <span class="cyanGlow">UWU MWAH!</span>
            </p>
            <a href="#" id="miniGithub">

                GitHub
            </a>
        </div>
      </footer>
      </aside>

      <nav id="navBar"></nav>
      <main id="content"></main>



    <script src="js/script.js" defer></script>
  </body>
</html>
